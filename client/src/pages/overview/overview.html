<ion-header>
  <ion-navbar>
    <ion-title>
      Overview
    </ion-title>
    <button ion-button icon-only float-right (click)= "logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item (click)="showMore(activity)" [color]="even? 'primary' : 'secondary'" *ngFor="let activity of Activities;" >
      <label float-left>{{activity.date}} at {{activity.startTime}} - {{activity.endTime}}</label>
      <label float-right>{{activity.activityTitle}}</label>
    </ion-item>
  </ion-list>

</ion-content>
