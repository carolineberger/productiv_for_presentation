<ion-header>

  <ion-navbar>
    <ion-title>Confirmation Code</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text"[(ngModel)]="username"></ion-input>
          </ion-item>
      <ion-item>
        <ion-label floating>Confirmation Code</ion-label>
        <ion-input type="text"[(ngModel)]="code"></ion-input>
      </ion-item>
</ion-list>
    <div padding>
     <button ion-button block (click)="confirmationCode(code, username)">Confirm</button>
   </div>
   </ion-content>
